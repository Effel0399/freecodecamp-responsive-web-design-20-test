<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Portofolio</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
</head>
<body>
    <div id="navbar">
        <ul>
            <li><a href="#profile-link">Contact</a></li>
            <li><a href="#projects">Work</a></li>
            <li><a href="#contacts">About</a></li>
          </ul>
    </div>

    <div id="welcome-section">
        <h1>Hello I am Effel</h1>
        <p>a web developer</p>
    </div>

    <div id="projects">
        <h2>Take a look at my projects</h2>
        <div class="project-grid">
            <div class="project-tile">
                <img src="./assets/tile-clock.png" alt="project-img">
                <span class="bracket">&lt;</span><p>React Clock App</p><span class="bracket">/&gt;</span>
            </div>
        </div>
    </div>

    <div id="contacts">
        <h2>Let's work together!</h2>
        <p>how do you like your coffee?</p>
        <div class="contact-links">
            <a id="profile-link" href="https://github.com/Effel0399" target="_blank">
                <p><i style="font-size:24px" class="fa">&#xf09b;</i> GitHub</p>
            </a>
        </div>
    </div>
</body>
</html>
