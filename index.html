<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Portofolio</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@300;500;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <div id="navbar">
        <ul>
            <li><a href="#contacts">Contact</a></li>
            <li><a href="#projects">Work</a></li>
            <li><a href="#welcome-section">About</a></li>
          </ul>
    </div>

    <div id="welcome-section">
        <h1>Hello I am {name}</h1>
        <p>a web developer</p>
    </div>

    <div id="projects">
        <h2>Take a look at my projects</h2>
        <div class="project-grid">
            <div class="project-tile">
                <a href="https://react-clock-app-kappa.vercel.app" target="_blank">
                    <img src="./assets/tile-clock.png" alt="project-img"><br>
                    <span class="p-title"><span class="bracket">&lt;</span><p> React Clock App </p><span class="bracket">/&gt;</span></span>
                </a>
            </div>
        </div>
    </div>

    <div id="contacts">
        <h2>Let's work together!</h2>
        <p>how do you like your coffee?</p>
        <div class="contact-links">
            <a id="profile-link" href="https://github.com/Effel0399" target="_blank">
                <p><i style="font-size:24px" class="fa">&#xf09b;</i> GitHub</p>
            </a>
        </div>
    </div>
</body>
</html>
